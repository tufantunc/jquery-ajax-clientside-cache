<!DOCTYPE html>
<html>
<head>
  <title>jQuery Ajax Client Side Cache Demo</title>
  <!-- style is for demo only -->
  <style>
    .centerbtn {
      margin: 10px auto;
      display: block;
      width: 150px;
    }
    .centerbtn button {
      width:150px;
      height: 50px;
      cursor: pointer;
    }
  </style>
  <script type="text/javascript" src="../libs/jquery.min.js"></script>
  <script type="text/javascript" src="../dist/jquery.ajaxclientsidecache.min.js"></script>
  <!-- <script type="text/javascript" src="script.js"></script> -->
  <script type="text/javascript">
    $(function() {// document ready shortcut
      $("#ajaxRequestButton").on("click", function(e) {//onclick function for demo button
        e.preventDefault();
        $.ajax({
          url: "http://www.omdbapi.com/",
          type: "GET",
          dataType: 'json',
          data: {
            t: "Fight Club",
            r: "json",
            plot: "short"
          },
          clientSideCache: {
            type: "sessionStorage"
          }, //for activate cache plugin
          beforeSend: function() {
            $("#ajaxstatus").append(" - Ajax start\n");
          },
          success: function(data, textStatus, jqXHR) {
            $("#ajaxstatus").append(" - Ajax success\n");
          },
          error: function (jqXHR, textStatus, errorThrown) {
            $("#ajaxstatus").append(" - Ajax error!\n");
            console.log("its error!");
          }
        });
      })
    });
  </script>
</head>
<body>
  <div class="centerbtn">
    <button id="ajaxRequestButton">
      Run Ajax Request
    </button>
  </div>
  <pre id="ajaxstatus">
  </pre>
</body>
</html>
