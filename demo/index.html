<!DOCTYPE html>
<html>
<head>
  <title>jQuery Ajax Client Side Cache Demo</title>
  <!-- stylesheet is demo only -->
  <link href="style.css" rel="stylesheet" />
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="jquery.ajaxclientsidecache.js"></script>
  <!-- <script type="text/javascript" src="script.js"></script> -->
  <script type="text/javascript">
    // document ready shortcut
    $(function() {
      $("#ajaxRequestButton").on("click", function(e) {
        e.preventDefault();
        $.ajax({
          url: "http://www.omdbapi.com/",
          type: "GET",
          dataType: 'json',
          data: {
            t: "Fight Club",
            r: "json",
            plot: "short"
          },
          clientSideCache: {
            type: "sessionStorage"
          }, //for activate cache plugin
          beforeSend: function() {
            $("#ajaxstatus").append(" - Ajax start\n");
          },
          success: function(data, textStatus, jqXHR) {
            $("#ajaxstatus").append(" - Ajax success\n");
          },
          error: function (jqXHR, textStatus, errorThrown) {
            $("#ajaxstatus").append(" - Ajax error!\n");
            console.log("its error!");
          }
        });
      })
    });
  </script>
</head>
<body>
  <div class="centerbtn">
    <button id="ajaxRequestButton">
      Run Ajax Request
    </button>
  </div>
  <pre id="ajaxstatus">
  </pre>
</body>
</html>
