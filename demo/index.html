<!DOCTYPE html>
<html>
<head>
  <title>jQuery Ajax Client Side Cache Demo</title>
  <!-- stylesheet is demo only -->
  <link href="style.css" rel="stylesheet" />
  <script type="text/javascript" src="../lib/jquery.3.1.0.min.js"></script>
  <script type="text/javascript" src="jquery.ajaxclientsidecache.js"></script>
  <script type="text/javascript">
    // document ready shortcut
    $(function() {
      $("#ajaxRequestButton").on("click", function(e) {
        e.preventDefault();
        $.ajax({
          url: "http://www.omdbapi.com/",
          type: "GET",
          dataType: 'json',
          data: {
            t: "Fight Club",
            r: "json",
            plot: "short"
          },
          clientSideCache: true, //for activate cache plugin
          beforeSend: function() {
            $("#ajaxstatus").append(" - Ajax start\n");
          },
          success: function(data, textStatus, jqXHR) {
            console.log("its success!");
            console.log(jqXHR);
            $("#ajaxstatus").append(" - Ajax success\n");
          },
          error: function (jqXHR, textStatus, errorThrown) {
            if(textStatus === "abort") {
              console.log("its cached!");
              jqXHR.statusText = "OK";
              jqXHR.status = 200;
              jqXHR.readyState = 4;
              jqXHR.settings.success(jqXHR.responseJSON, "OK", jqXHR);
              return;
            }
            console.log("its error!");
            console.log(jqXHR);
          }
        });
      })
    });
  </script>
</head>
<body>
  <div class="centerbtn">
    <button id="ajaxRequestButton">
      Run Ajax Request
    </button>
  </div>
  <pre id="ajaxstatus">
  </pre>
</body>
</html>
